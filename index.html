<!DOCTYPE html>
<html>
	<head>
		<title>E P I L E P S J A</title>
		<meta charset="utf-8">
		<style>
			html, body {
				height: 100%;
				width: 100%;
				margin: 0;
				border: 0;
				padding: 0;
			}
			body {
				animation: 0.2s ease-in 8s infinite reverse both running fade-anim;
			}

			@keyframes fade-anim {
				0% { background-color: aqua; }
				50% { background-color: red; }
				0% { background-color: aqua; }
			}

			#warn {
				font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
				position: absolute;
				top: 50%;
				transform: translateY(-50%);
				width: 100%;
				text-align: center;
			}

		</style>
	
	</head>
	
	<body>
		<div id="warn">
			<h1>OSTRZEŻENIE: ŚWIATŁOWRAŻLIWOŚĆ / NAPAD PADACZKI</h1>
			<h1>WARNING: PHOTOSENSITIVITY / EPILEPSY SEIZURES</h1>
			<h1>ПОПЕРЕДЖЕННЯ: ФОТОЧУТЛИВІСТЬ / ПРИПАДКИ ЕПІЛЕПСІЇ</h1>
		</div>
	</body>
</html>
